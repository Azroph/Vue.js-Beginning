<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test cdn</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">

        <h1>{{ name }} - {{ year }} {{ old }}</h1>
        
        <button v-on:click="year++">increase age</button>
        <button v-on:click="year--">decrease age</button>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
